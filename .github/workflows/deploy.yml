name: Deploy to cPanel

on:
  push:
    branches:
      - main  # change this if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH to cPanel
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: cyonexlab.org
          username: cyonexla
          key: ${{ secrets.CPANEL_SSH_KEY }}
          port: 9284
          script: |
            # Go to the repository directory
            # cd /home/cyonexla/repositories/cyonex

            # Load Node.js environment (change version if needed)
            source /home/cyonexla/nodevenv/repositories/cyonex/24/bin/activate


            # Pull latest code from GitHub
            git pull origin main

            # Install dependencies
            npm install --production

            # (Optional) Build the app if it's a React/Vue/Next project
            npm run build || echo "No build script found"

            # Deploy using cPanel's built-in deployment API
            /usr/local/cpanel/bin/uapi VersionControlDeployment deploy repository_root=/home/cyonexla/repositories/cyonex

            echo "âœ… Deployment completed successfully!"
