name: Deploy to cPanel

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy via SSH to cPanel
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: cyonexlab.org
        username: cyonexla
        key: ${{ secrets.CPANEL_SSH_KEY }}
        port: 9284
        script: |
          echo "🔁 Starting deployment..."
          cd /home/cyonexla/repositories/cyonex

          # Load Node.js environment
          source /home/cyonexla/nodevenv/repositories/cyonex/24/bin/activate
          export NODE_ENV=production

          # Check if cPanel UAPI is available
          if [ -f /usr/local/cpanel/bin/uapi ]; then
            echo "🚀 Using cPanel's built-in deployment..."
            /usr/local/cpanel/bin/uapi VersionControlDeployment deploy repository_root=/home/cyonexla/repositories/cyonex
            echo "✅ cPanel deployment complete."
            exit 0
          fi

          echo "⚙️ cPanel UAPI not found. Running manual deployment..."

          # Pull latest code manually
          git fetch origin main
          git reset --hard origin/main

          echo "📦 Installing dependencies..."
          npm install

          echo "🏗️ Building app..."
          npx vite build || echo "⚠️ No build script found"

          echo "🧹 Cleaning dev dependencies..."
          npm prune --production

          echo "📂 Copying build to public_html..."
          rm -rf ~/public_html/*
          cp -r dist/* ~/public_html/

          echo "✅ Deployment completed successfully!"
