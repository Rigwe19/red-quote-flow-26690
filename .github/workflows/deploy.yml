name: Deploy to cPanel

on:
  push:
    branches:
    - main # Deploy when pushing to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy via SSH to cPanel
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: cyonexlab.org
        username: cyonexla
        key: ${{ secrets.CPANEL_SSH_KEY }}
        port: 9284
        script: |
          echo "üîÅ Starting deployment..."

          cd /home/cyonexla/repositories/cyonex

          # Load Node.js environment (CloudLinux)
          source /home/cyonexla/nodevenv/repositories/cyonex/24/bin/activate

          export NODE_ENV=production

          git fetch origin main
          git reset --hard origin/main

          echo "üì¶ Installing dependencies..."
          npm install

          echo "üèóÔ∏è Building app..."
          npx vite build || echo "‚ö†Ô∏è No build script found"

          echo "üßπ Cleaning dev dependencies..."
          npm prune --production

          # Deploy if uapi exists
          if [ -f /usr/local/cpanel/bin/uapi ]; then
            /usr/local/cpanel/bin/uapi VersionControlDeployment deploy repository_root=/home/cyonexla/repositories/cyonex
          else
            echo "‚ÑπÔ∏è Skipping cPanel deploy: uapi not found."
          fi

          echo "‚úÖ Deployment completed successfully!"
