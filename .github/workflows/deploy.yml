name: Deploy to cPanel

on:
  push:
    branches:
      - main  # Deploy when pushing to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH to cPanel
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: cyonexlab.org
          username: cyonexla
          key: ${{ secrets.CPANEL_SSH_KEY }}
          port: 9284
          script: |
            echo "üîÅ Starting deployment..."

            # Ensure we‚Äôre in the repository directory
            cd /home/cyonexla/repositories/cyonex

            # Load Node.js environment (CloudLinux Node Selector)
            source /home/cyonexla/nodevenv/repositories/cyonex/24/bin/activate

            # Make sure we‚Äôre on the latest code
            git fetch origin main
            git reset --hard origin/main

            # CloudLinux restriction: node_modules must not exist in app root
            rm -rf node_modules

            # Install dependencies into the Node.js virtual environment
            npm install --production --prefix /home/cyonexla/nodevenv/repositories/cyonex/24

            # Build app (if applicable)
            npm run build || echo "‚ö†Ô∏è No build script found"

            # Deploy using cPanel‚Äôs deployment API
            /usr/local/cpanel/bin/uapi VersionControlDeployment deploy repository_root=/home/cyonexla/repositories/cyonex

            echo "‚úÖ Deployment completed successfully!"
